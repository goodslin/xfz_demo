<button onclick="selectAll()">全选</button>
<button onclick="Cancle()">取消</button>
<button onclick="reverse()">反选</button>

<script>

    function selectAll() {
        var inputs = document.getElementsByTagName("input");

        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            input.checked = true;
        }
    }

    function Cancle() {
        var inputs = document.getElementsByTagName("input");

        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            input.checked = false;
        }
    }

    function reverse() {
        var inputs = document.getElementsByTagName("input");

        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];

            input.checked=!input.checked;
            // if (input.checked) {

            // }
        }
    }

</script>
