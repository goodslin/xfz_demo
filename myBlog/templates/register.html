<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/css/edmure.css">
    <link rel="stylesheet" href="/static/css/commons.css">
    <link rel="stylesheet" href="/static/css/account.css">
</head>
<body>
<div class="register">
    <div style="font-size: 25px; font-weight: bold; text-align: center;">
        用户注册
    </div>
    <form role="form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="请再次输入密码">
        </div>

        <div class="form-group">
            <label for="yzm">验证码</label>

            <div class="row">
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="yzm" placeholder="请输入验证码">
                </div>
                <div class="col-xs-5">
                    <img src="/check_code.html" onclick="changeImg(this);">
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-default" value="下一步">
    </form>
</div>
</body>
<script>
    function changeImg(ths) {
        ths.src = ths.src + '?';
    }
</script>
</html>
