<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<div>
    <table border="1">
        <a href="/add_students.html">添加</a>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>班级</th>
            <th>操作</th>
        </tr>
        {% for row in stu_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.age }}</td>
                <td align="center">
                    {% if row.gender %}
                        男
                    {% else %}
                        女
                    {% endif %}
                </td>
                <td>{{ row.cs.title }}</td>
                <td>
                    <a href="/del_students.html?nid={{ row.id }}">删除</a>
                    |
                    <a href="/edit_students.html?nid={{ row.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>

</html>
