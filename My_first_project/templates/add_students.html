<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form method="post" action="add_students.html">
    {% csrf_token %}
    <h1>添加用户</h1>
    <p><input type="text" name="username" placeholder="姓名"></p>
    <p><input type="text" name="age" placeholder="年龄"/></p>
    <p>
        <label for="male">男</label><input type="radio" name="gender" id="male" value="1">
        <label for="female">女</label><input type="radio" name="gender" id="female" value="0">
    </p>
    <p>
        <select name="cs" id="">
            {% for row in cs_list %}
                <option value="{{ row.id }}">{{ row.title }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit" value="提交"></p>

</form>


</body>
</html>
